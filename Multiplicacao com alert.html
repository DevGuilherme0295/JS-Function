<!DOCTYPE html>
<html lang="pt-Br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input id="n1" type="text" placeholder="Digite um valor">
    <p>*</p>
    <input id="n2" type="text" placeholder="Digite um valor">
    <p></p>
    <button onclick="multiplicar()">Clique aqui</button>
    <!-- <p id="resultado"></p> -->
</body>
<script>
    function multiplicar(){
        alert ("O resultado da multipicação é: " + Number(n1.value) * Number(n2.value));
    }
</script>
</html>
